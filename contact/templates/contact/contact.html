{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
               
                <div class="col-12 col-md-6" style="padding-top: 50px;">
                    <form method="POST" class="form mb-2" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                            {{ field | as_crispy_field }}
                        {% endfor %}
                        <div class="text-right">
                            <a href="{% url 'home' %}" class="btn btn-outline-black rounded-0">Cancel</a>
                            <button class="btn btn-black rounded-0" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
{% endblock %}
